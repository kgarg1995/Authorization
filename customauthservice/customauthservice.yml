server:
  applicationConnectors:
    - type: http
      port: 9091
  adminConnectors:
    - type: http
      port: 9092
  requestLog:
      appenders:
        # - type: console
        - type: file
          currentLogFilename: /tmp/customauth-services/logs/access.log
          threshold: ALL
          archive: true
          archivedLogFilenamePattern: /tmp/customauth-services/logs/access.%d{yyyy-MM-dd}.log.gz
          archivedFileCount: 96